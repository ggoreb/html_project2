<script>
var article = {
    num : 1,
    title : 'A',
    reply : [
        {
            num : 3,
            title : 'A-3'
        },
        { num : 2, title : 'A-2' },
        { num : 1, title : 'A-1' }
    ]
};
for(item1_idx in article) {
    item1 = article[item1_idx]
    if(typeof(item1) == 'object') {
        for(item2_idx in item1) { // reply 일때
            item2 = item1[item2_idx] // 중괄호
            for(item3_idx in item2) {
                item3 = item2[item3_idx]
                console.log(item3)
            }
        }
    } else {
        // num, title 깊이 1에서 종료
        console.log(item1)
    }
}

</script>
