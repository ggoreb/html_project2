<meta charset="utf8">
<button type="button" onclick="action(0)">
    가위
</button>
<button type="button" onclick="action(1)">
    바위
</button>
<button type="button" onclick="action(2)">
    보
</button>
<script>
    function action(user) {
        com = parseInt(Math.random() * 3) + 1
        if(user == com) {
            alert('비김')
        } else {
            user_trans = (user + 1) % 3 + 1
            if(user_trans == com) {
                alert('짐')
            } else {
                alert('이김')
            }
        }
    }
</script>
