<meta charset="utf8">
<script>
 function check() {
     var id = document.forms[0].user_id.value;
     var pw = document.forms[0].user_pw.value;
     regex = /^[a-z]{6,10}$/

     if(regex.exec(id)) {
        alert('가능')
        return
     } else {
        alert('불가능')
        return
     }

     if(id == '') {
         alert('ID를 입력해주세요.');
         return;
     }
     if(pw == '') {
         alert('PW를 입력해주세요.');
         return;
     }
 }

</script>
<form>
    ID : <input type='text' name='user_id'><br>
    PW : <input type='text' name='user_pw'><br>
    <input type='button' value='OK' onclick='check()'>
</form>
